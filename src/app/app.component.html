  <div>
    <a *ngIf="loginService.isLogged" [routerLink]="['/home']">Home</a>

    <a *ngIf="loginService.isLogged" [routerLink]="['/admin/control']">Controles</a>

    <a *ngIf="loginService.isLogged" [routerLink]="['/admin/turno']">Turnos</a>

  </div>
</mat-toolbar>
