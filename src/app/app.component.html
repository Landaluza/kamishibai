<div style="height: 100vh;">
    <mat-toolbar class="color">
        <span>Menu Principal</span>

        <span style="width: 50%"> <br/></span>

        <div fxShow="true" fxHide.lt-md="true">
            <a *ngIf="validate" [routerLink]="['/home']">Home</a>
            <a *ngIf="validate" [routerLink]="['/admin/empleado']">Empleados</a>
            <a *ngIf="validate" [routerLink]="['/admin/control']">Control</a>
            <a *ngIf="validate" [routerLink]="['/admin/linea-envasado']">Linea Envasado</a>
            <a *ngIf="validate" [routerLink]="['/admin/control-diario']">Control Diario</a>
            <a *ngIf="validate" [routerLink]="['/admin/tarjeta-control']">Tarjeta Control</a>
            <a (click)="logout()">Logout</a>
        </div>


        <div fxShow="true" fxHide.gt-sm="true">
            <a (click)="sidenav.toggle()">Show Side Menu</a>
        </div>
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill class="example-container">
        <mat-sidenav #sidenav fxLayout="column">
            <div fxLayout="column" *ngIf="validate">
                <a (click)="sidenav.toggle()" mat-button>Close</a>
                <a [routerLink]="['/home']">Home</a>
                <a [routerLink]="['/admin/empleado']">Empleados</a>
                <a [routerLink]="['/admin/control']">Control</a>
                <a [routerLink]="['/admin/linea-envasado']">Linea Envasado</a>
                <a [routerLink]="['/admin/control-diario']">Control Diario</a>
            </div>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
