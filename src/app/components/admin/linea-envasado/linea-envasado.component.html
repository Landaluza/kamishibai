<div class="row col-12">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-sm-12">
                    <h2>
                        <a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth" (click)="toggleFullWidth()">
                            <i class="fa fa-arrow-left" *ngIf="sidebarVisible"></i>
                            <i class="fa fa-arrow-right" *ngIf="!sidebarVisible"></i>
                        </a>Linea Envasado</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a [routerLink]="['/home']">
                                <fa-icon [icon]="'home'"></fa-icon>
                            </a>
                        </li>
                        <li class="breadcrumb-item">Administracion</li>
                        <li class="breadcrumb-item active">Linea Envasado</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="card" style="max-width: 100%; height: 70%;">
            <div class="header">
                <h2>
                    <span id="empleado-management-page-heading" jhiTranslate="empleadoManagement.home.title">Linea Envasado</span>
                    <button class="btn btn-primary btn-sm float-right" [routerLink]="['./new']">
                    <fa-icon [icon]="'plus'"></fa-icon> <span>Create a new empleado</span>
                  </button>
                </h2>
            </div>
            <div class="body">
                <div class="row justify-content-center">
                    <div class="table-responsive" *ngIf="lineaEnvasados" style="width: 90%">
                        <table class="table table-striped" style="width: 90%">
                            <thead>
                                <tr>
                                    <th><span>ID</span>
                                        <fa-icon [icon]="'sort'"></fa-icon>
                                    </th>
                                    <th><span>Nombre</span>
                                        <fa-icon [icon]="'sort'"></fa-icon>
                                    </th>
                                    <th><span>Created Date</span>
                                        <fa-icon [icon]="'sort'"></fa-icon>
                                    </th>
                                    <th><span>Last Modified Date</span>
                                        <fa-icon [icon]="'sort'"></fa-icon>
                                    </th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody *ngIf="lineaEnvasados">
                                <tr *ngFor="let linea of lineaEnvasados; trackBy: trackIdentity">
                                    <td><a [routerLink]="['./', linea.idLineaEnvasado, 'view']">{{linea.idLineaEnvasado}}</a></td>
                                    <td>{{linea.descripcion}}</td>
                                    <td>{{linea.createdAt | date:'dd/MM/yy HH:mm'}}</td>
                                    <td>{{linea.updatedAt | date:'dd/MM/yy HH:mm'}}</td>
                                    <td class="text-right">
                                        <div class="btn-group flex-btn-group-container">

                                            <button type="submit" [routerLink]="['./', linea.idLineaEnvasado, 'edit']" queryParamsHandling="merge" class="btn btn-primary btn-sm">
              <fa-icon [icon]="'pencil-alt'"></fa-icon>
              <span class="d-none d-md-inline" >Editar</span>
            </button>
                                            <button type="button" (click)="deleteempleado(linea)" class="btn btn-danger btn-sm">
              <fa-icon [icon]="'times'"></fa-icon>
              <span class="d-none d-md-inline">Eliminar</span>
            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
