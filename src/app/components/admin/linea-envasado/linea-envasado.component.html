<div class="container">
  <div class="row">
    <!-- TODO: ¿Donde esta la class"breadcrumb"  -->
    <ul class="breadcrumb">
      <li class="breadcrumb-item">
        <a [routerLink]="['/home']">
          <fa-icon [icon]="'home'"></fa-icon>
        </a>
      </li>
      <li class="breadcrumb-item">Administración</li>
      <li class="breadcrumb-item active">Linea Envasado</li>
    </ul>
  </div>

  <div class="card">
    <div class="card-header">
      <h2 id="tituloTarjetaAdmin"><span>Linea envasado</span></h2>
      <button class="btn btn-success btn-lg float-right" [routerLink]="['./new']">
        <fa-icon [icon]="'plus'"></fa-icon> <span>Nueva línea</span>
      </button>
    </div>

    <div class="card-body" class="row justify-content-center">
      <div class="table-responsive" *ngIf="lineaEnvasados" style="width: 90%">
        <table class="table table-striped">
          <thead>
            <tr>
              <th><span>Nombre</span>
                <fa-icon [icon]="'sort'"></fa-icon>
              </th>
              <th><span>Fecha creación</span>
                <fa-icon [icon]="'sort'"></fa-icon>
              </th>
              <th><span>Fecha modificación</span>
                <fa-icon [icon]="'sort'"></fa-icon>
              </th>
            </tr>
          </thead>

          <tbody *ngIf="lineaEnvasados">
            <tr *ngFor="let linea of lineaEnvasados; trackBy: trackIdentity">
              <td>{{linea.descripcion}}</td>
              <td>{{linea.createdAt | date:'dd/MM/yy HH:mm'}}</td>
              <td>{{linea.updatedAt | date:'dd/MM/yy HH:mm'}}</td>
              <td class="text-right">
                <div class="btn-group flex-btn-group-container">
                  <button type="submit" [routerLink]="['./', linea.idLineaEnvasado, 'edit']" queryParamsHandling="merge"
                    class="btn btn-primary btn-sm mr-2">
                    <fa-icon [icon]="'pencil-alt'"></fa-icon>
                    <span>Editar</span>
                  </button>
                  <button type="button" (click)="deleteLineaEnvasado(linea)" class="btn btn-danger btn-sm">
                    <fa-icon [icon]="'times'"></fa-icon>
                    <span>Eliminar</span>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
