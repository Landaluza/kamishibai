<div id="containerLinea" class="container">

  <div class="row col-12">

      <ul class="breadcrumb">
          <li class="breadcrumb-item">
            <a [routerLink]="['/home']">
              <fa-icon [icon]="'home'"></fa-icon>
            </a>
          </li>
          <li class="breadcrumb-item">Administracion</li>
          <li class="breadcrumb-item active">Lineas envasado</li>
        </ul>
      </div>

  <div class="card" style="max-width: 100%; height: 90%;">

    <div class="card-header">
      <h4 id="labelHeader">
        Crear o editar Linea de Envasado
      </h4>
    </div>

    <div class="row card-body col-12  justify-content-center">

      <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

        <div class="form-group">
          <label id="labelControlNombre" class="form-control-label">Descripci√≥n</label>
          <input type="text" class="form-control" name="nombre" #descripcionInput="ngModel"
            [(ngModel)]="lineaEnvasado.descripcion" required minlength="1" maxlength="50">

          <div *ngIf="descripcionInput.dirty && descripcionInput.invalid">
            <small class="form-text text-danger" *ngIf="descripcionInput.errors.required">
              Nombre es requerido
            </small>
          </div>
        </div>


        <div id="botonesCrear" class=" row col-12 justify-content-center">
          <button type="button" class="btn btn-danger btn-sm" (click)="previousState()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancelar</span>
          </button>
          <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary btn-sm">
            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Grabar</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
