<div class="basic-container">
    <mat-grid-list cols="4" rowHeight="50px" gutterSize="1px" [style.border]="'1px solid green'">
        <mat-grid-tile colspan="2" [style.background]="'#F2F2F2'">
            <div class="leftVerticalAlign">
               <h2>Empleado: {{empleado.nombre}} {{empleado.primerApellido}}</h2>
            </div>
        </mat-grid-tile>
        <mat-grid-tile [style.background]="'#F2F2F2'">
           <h2>Fecha: {{ fecha | date : 'dd-MMMM-yyyy'}}</h2>
        </mat-grid-tile>
        <mat-grid-tile [style.background]="'#F2F2F2'">
            <h2>Versi√≥n: {{ version }}</h2>
        </mat-grid-tile>
    </mat-grid-list>
</div>
