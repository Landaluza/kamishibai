<div class="row col-12">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-sm-12">

                    <ul class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a (click)="previousState()">
                                <fa-icon [icon]="'arrow-left'"></fa-icon>
                            </a>
                        </li>
                        <li class="breadcrumb-item">Lineas de Envasado</li>
                        <li class="breadcrumb-item active">Controles</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="card" style="max-width: 100%; height: 70%;">
            <div class="header">
            </div>
            <div class="body">
                <div class="row justify-content-center">
                    <div class="table-responsive" *ngIf="controles" style="width: 90%">
                        <table class="table table-striped" style="width: 90%">
                            <thead>
                                <tr>
                                    <th><span>ID</span>
                                        <fa-icon [icon]="'sort'"></fa-icon>
                                    </th>
                                    <th><span>Nombre</span>
                                        <fa-icon [icon]="'sort'"></fa-icon>
                                    </th>
                                    <!-- <th><span>Linea Envasado</span>
                                        <fa-icon [icon]="'sort'"></fa-icon>
                                    </th> -->
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody *ngIf="controles">
                                <tr *ngFor="let control of controles; trackBy: trackIdentity">
                                    <td><a [routerLink]="['./', control.idControl, 'view']">{{control.idControl}}</a>
                                    </td>
                                    <td>{{control.controlNombre}}</td>
                                    <!-- <td>{{control.idLineaEnvasado}}</td> -->
                                    <td class="text-right">
                                        <div class="btn-group flex-btn-group-container">
                                            <button type="button" mat-button color="primary" (click)="seleccionarControl(control)">
                                                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                                <span class="d-none d-md-inline">Seleccionar</span>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
