<div class="row col-12">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-sm-12">
                    <ul class="breadcrumb">

                        <li class="breadcrumb-item">Lineas de Envasado</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="card" style="max-width: 100%; height: 70%;">
            <div class="header">
            </div>
            <div class="body">
                <div class="row justify-content-center">
                    <div class="table-responsive" *ngIf="lineas" style="width: 90%">
                        <table class="table table-striped" style="width: 100%">
                            <thead>
                                <tr>
                                    <th><span>ID</span>
                                        <fa-icon [icon]="'sort'"></fa-icon>
                                    </th>
                                    <th><span>Nombre</span>
                                        <fa-icon [icon]="'sort'"></fa-icon>
                                    </th>
                                    <th>
                                    </th>
                                </tr>
                            </thead>
                            <tbody *ngIf="lineas">
                                <tr *ngFor="let linea of lineas; trackBy: trackIdentity">
                                    <td><a [routerLink]="['./', linea.idLineaEnvasado, 'view']">{{linea.idLineaEnvasado}}</a>
                                    </td>
                                    <td>{{linea.descripcion}}</td>
                                    <td class="text-right">
                                        <button type="button" mat-raised-button class="mat-success" (click)="seleccionarLinea(linea)">
                                          <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                          <span class="d-none d-md-inline">Seleccionar Linea</span>
                                      </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
