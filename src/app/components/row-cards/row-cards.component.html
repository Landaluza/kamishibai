<div class="basic-container">
    <mat-grid-list cols="8" rowHeight="400px" gutterSize="1px">
      <mat-grid-tile *ngFor="let card of cards; let indice=index"
        [style.background]="'#F2F2F2'"
        [style.border]="'1px solid black'"
      >
      <div class="card">
          <div #card class="overlay">
            <h4>CONTROL</h4>
            <div># Verificar que no existen cristales en la zona.</div>
            <br />
            <div># Otra tarea.</div>
            <br />
            <button #boton
              class="btn-material"
              (click)="onClickHecho(indice)"
            >
              Hecho
            </button>
          </div>
        </div>
      </mat-grid-tile>

    </mat-grid-list>
    </div>
